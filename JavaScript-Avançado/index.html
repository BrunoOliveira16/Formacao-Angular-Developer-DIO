<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    
    <div id="main"></div>

    <div id="app">
        {{ message }}
        Meu nome Ã© {{ nome }}
    </div>

    <!-- <script src="./exams.js" type="module"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue
      
        createApp({
          data() {
            return {
              message: 'Hello Vue!',
              nome: 'Bruno Oliveira'
            }
          }
        }).mount('#app')
      </script>
</body>
</html>
