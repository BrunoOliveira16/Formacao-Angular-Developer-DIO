<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./CSS/funcoes.css">

    <title>Funções</title>
</head>
<body>
    
    <section>

        <div class="container-01">
            <h3>Cálculo de Média</h3>
            <p>Preencha as notas de 0 a 10</p>
            
            <form id="formulario-01">
                <div class="caixa">
                    <label>Nota 1</label><br>
                    <input type="text" placeholder="digite a nota" class="numero" id="N1">
                </div>
                <div class="caixa">
                    <label>Nota 2</label><br>
                    <input type="text" placeholder="digite a nota" class="numero" id="N2">
                </div>
                <div class="caixa">
                    <label>Nota 3</label><br>
                    <input type="text" placeholder="digite a nota" class="numero" id="N3">
                </div>
                <div class="caixa">
                    <label>Nota 4</label><br>
                    <input type="text" placeholder="digite a nota" class="numero" id="N4">
                </div>
                <div class="caixa">
                    <button onclick="MediaNota()" type="button">
                        <p>Calcular Média</p>
                    </button>
                </div>
                <div id="exibicao"></div>

                <script type="text/javascript" src="./js/script.js"></script>
            </form>

        </div>

    </section>

</body>
</html>
